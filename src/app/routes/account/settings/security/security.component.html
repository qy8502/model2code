<nz-list *ngIf="account" nzItemLayout="horizontal">
  <nz-list-item [nzActions]="[passwordOp]">
    <ng-template #passwordOp>
      <a (click)="editPassword()">修改</a>
    </ng-template>
    <nz-list-item-meta nzTitle="账户密码" [nzDescription]="passwordDesc">
      <ng-template #passwordDesc> 当前密码强度：<span class="text-green">强</span>
      </ng-template>
    </nz-list-item-meta>

  </nz-list-item>
  <nz-list-item [nzActions]="[phoneOp]">
    <ng-template #phoneOp>
      <a (click)="changePhone()">更换</a>
    </ng-template>
    <nz-list-item-meta nzTitle="密保手机" [nzDescription]="phoneDesc">
      <ng-template #phoneDesc>
        已绑定手机：{{account.phone}}
      </ng-template>
    </nz-list-item-meta>
  </nz-list-item>
  <nz-list-item [nzActions]="[weixinOp]">
    <ng-template #weixinOp>
      <a (click)="account.weixin ?unbindWeixin():bindWeixin()"> {{account.weixin ? "解除绑定" : "绑定"}}</a>
    </ng-template>
    <nz-list-item-meta nzTitle="微信账号" [nzDescription]="weixinDesc">
      <ng-template #weixinDesc>
        {{account.weixin ? "已绑定微信" : "未绑定微信"}}
      </ng-template>
    </nz-list-item-meta>
  </nz-list-item>
